# ═══════════════════════════════════════════════════════════════════════════════
# CONFIGURATION LOGGING - SYSTÈME RAG HYBRIDE
# Configuration détaillée du système de logging structuré
# ═══════════════════════════════════════════════════════════════════════════════

version: 1
disable_existing_loggers: false

# ───────────────────────────────────────────────────────────────────────────────
# Formatters - Définition des formats de log
# ───────────────────────────────────────────────────────────────────────────────
formatters:
  # Format JSON structuré pour parsing automatique
  json:
    format: '{"timestamp": "%(asctime)s", "level": "%(levelname)s", "module": "%(name)s", "function": "%(funcName)s", "line": %(lineno)d, "message": "%(message)s"}'
    datefmt: "%Y-%m-%dT%H:%M:%S"

  # Format simple pour console (lisible humain)
  simple:
    format: "%(asctime)s | %(levelname)-8s | %(name)-20s | %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

  # Format détaillé pour débogage
  detailed:
    format: "%(asctime)s | %(levelname)-8s | %(name)-20s | %(funcName)-15s:%(lineno)-4d | %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

  # Format coloré pour console (nécessite colorlog)
  colored:
    (): colorlog.ColoredFormatter
    format: "%(log_color)s%(asctime)s | %(levelname)-8s%(reset)s | %(name)-20s | %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
    log_colors:
      DEBUG: cyan
      INFO: green
      WARNING: yellow
      ERROR: red
      CRITICAL: bold_red

# ───────────────────────────────────────────────────────────────────────────────
# Handlers - Destinations des logs
# ───────────────────────────────────────────────────────────────────────────────
handlers:
  # Console - Affichage terminal avec couleurs
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

  # Fichier - Tous les logs (avec rotation)
  file_all:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: json
    filename: data/logs/app.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8

  # Fichier - Erreurs uniquement
  file_errors:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: data/logs/errors.log
    maxBytes: 10485760  # 10MB
    backupCount: 10
    encoding: utf8

  # Fichier - Workflow spécifique (pour debugging)
  file_workflow:
    class: logging.handlers.TimedRotatingFileHandler
    level: DEBUG
    formatter: json
    filename: data/logs/workflow.log
    when: midnight
    interval: 1
    backupCount: 7
    encoding: utf8

  # Fichier - Métriques et coûts
  file_metrics:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: json
    filename: data/logs/metrics.log
    maxBytes: 5242880  # 5MB
    backupCount: 3
    encoding: utf8

# ───────────────────────────────────────────────────────────────────────────────
# Loggers - Configuration par module
# ───────────────────────────────────────────────────────────────────────────────
loggers:
  # Logger racine
  root:
    level: INFO
    handlers: [console, file_all, file_errors]
    propagate: false

  # Extraction de PDFs
  extraction:
    level: INFO
    handlers: [console, file_all]
    propagate: false

  # Vectorisation
  vectorization:
    level: INFO
    handlers: [console, file_all]
    propagate: false

  # Agents
  agents:
    level: DEBUG
    handlers: [console, file_all]
    propagate: false

  # Workflow LangGraph (plus verbeux pour debugging)
  workflow:
    level: DEBUG
    handlers: [console, file_workflow, file_all]
    propagate: false

  # Interface web
  interface:
    level: INFO
    handlers: [console, file_all]
    propagate: false

  # Métriques et coûts
  metrics:
    level: INFO
    handlers: [file_metrics]
    propagate: false

  # Bibliothèques tierces (réduire verbosité)
  transformers:
    level: WARNING
    handlers: [file_all]
    propagate: false

  sentence_transformers:
    level: WARNING
    handlers: [file_all]
    propagate: false

  httpx:
    level: WARNING
    handlers: [file_all]
    propagate: false

  urllib3:
    level: WARNING
    handlers: [file_all]
    propagate: false

  anthropic:
    level: INFO
    handlers: [file_all]
    propagate: false

  openai:
    level: INFO
    handlers: [file_all]
    propagate: false

  # Streamlit (réduire logs internes)
  streamlit:
    level: WARNING
    handlers: [file_all]
    propagate: false

# ═══════════════════════════════════════════════════════════════════════════════
# NOTES
# ═══════════════════════════════════════════════════════════════════════════════
#
# NIVEAUX DE LOG:
# - DEBUG: Informations détaillées pour débogage (variables, états internes)
# - INFO: Informations générales sur le déroulement (étapes, succès)
# - WARNING: Avertissements (comportement inattendu mais géré)
# - ERROR: Erreurs (échecs d'opérations)
# - CRITICAL: Erreurs critiques (système inopérable)
#
# ROTATION:
# - RotatingFileHandler: Rotation par taille (10MB max, 5 backups)
# - TimedRotatingFileHandler: Rotation par temps (quotidien, 7 jours de rétention)
#
# FORMAT JSON:
# Facilite le parsing automatique avec outils comme:
# - jq (CLI): cat app.log | jq '.message'
# - ELK Stack (Elasticsearch, Logstash, Kibana)
# - Datadog, Splunk, etc.
#
# EXEMPLE D'UTILISATION DANS CODE:
# ```python
# import logging
# logger = logging.getLogger('agents')
# logger.info("Classification intent: MATH_QUESTION", extra={
#     "confidence": 0.95,
#     "user_id": "user_123"
# })
# ```
